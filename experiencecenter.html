<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Columbus Experience Center</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  Leaflet CSS file  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""/>
    <!-- Leaflet JavaScript file -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
      integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
      crossorigin=""></script>
</head>
<body>
    <div id="mapid" style="width: 800px; height: 600px; position: relative;"></div>
    <!-- Begin JavaScript -->
    <script>
    // Initialize map and set view
    var mymap = L.map('mapid').setView([39.961178, -82.998795], 13);
    // Create tile layer
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWF0aGVtYXRpY3NjbHRkIiwiYSI6ImNqbXVla3FncjJoYjkzcnFjdzV1czh5NG4ifQ.W3VOBw1dRC2xN2ZVxrD19w', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'your.mapbox.access.token'
}).addTo(mymap);
    // Add Smart Columbus Experience Center marker with popup
    L.marker([39.958202, -83.002889]).addTo(mymap)
        .bindPopup("<b>Smart Columbus Experience Center</b>").openPopup();
    </script>
</body>
</html>
